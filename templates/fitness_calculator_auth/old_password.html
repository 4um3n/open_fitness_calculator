{% extends "core/base.html" %}
{% block main-content %}
    <main class="old-password">
        <form method="post" class="old-password-form">
            {% csrf_token %}

            <p>Enter Your Password</p>

            {{ form.old_password }}
            {% for err in form.errors.values %}
                {{ err }}
            {% endfor %}

            <input type="submit" class="btn btn-primary user" value="Enter">
        </form>
    </main>
{% endblock %}
